<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="UX-">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <link rel="stylesheet" href="styles.css">
    <title>Pokedex</title>
</head>
<body>
    <section class="pokedex">
        <div class="header_pokedex">
            <div class="circulo_azul">
                <div class="reflejo_crculo"></div>
            </div>
            <div class="titulo_header">
                <figure class="titulo">
                    <img src="./Imagenes/titulo.webp" alt="" class="" width="150px">
                </figure>
                <div class="circulos">
                    <div class="circulo_rojo">
                        <div class="reflejo_circulo"></div>
                    </div>
                    <div class="circulo_amarillo">
                        <div class="reflejo_circulo"></div>
                    </div>
                    <div class="circulo_verde">
                        <div class="reflejo_circulo"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="caratula">
                <div class="pokedex_abierto">
                    <div class="pokedex_abierto_left">
                        <div class="pokedex_abierta_bisagras_left">
                            <div class="reflejos"></div>
                            <div class="bisagra1"></div>
                            <div class="bisagra2"></div>
                            <div class="bisagra3"></div>
                        </div>
                        <div class="pantalla_contorno">
                            <div class="pantalla"></div>
                        </div>
                        <div class="botones_superiores">
                            <div class="circulo"></div>
                            <div class="boton_verde"></div>
                            <div class="boton_naranja"></div>
                        </div>
                        <div class="botones_inferiores">
                            <div class="pantalla_verde"></div>
                            <div class="cruceta">
                                <img src="./Imagenes/Gamepad/cruceta.webp">
                            </div>
                        </div>
                    </div>
                    <div class="pokedex_abierto_right">
                        <div class="bisagras">
                            <div class="reflejo"></div>
                            <div class="bisagra1"></div>
                            <div class="bisagra2"></div>
                            <div class="bisagra3"></div>
                        </div>
                        <div class="pantalla_info">
                            <div class="info_vertical">
                                <p>Nombre:</p>
                                <p>Tipo:</p>
                                <p>Movimientos:</p>
                            </div>
                            <div class="info_horizontal">
                                <p>HP</p>
                                <p>ATK</p>
                                <p>DEF</p>
                                <p>SP. ATK</p>
                                <p>SP. DEF</p>
                                <p>SPEED</p>
                            </div>
                        </div>
                        <div class="search_pokemon">
                            <input type="text" class="search" placeholder="Nombre/ID pokemon">
                            <input type="submit" class="boton" value="Buscar"></button>
                        </div>
                        <div class="cuadricula_azul">
                            <div class="cuidricula_superior">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                            <div class="cuidricula_inferior">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <div class="info">
                            <div class="pantalla1">
                                <p>Peso:</p>
                            </div>
                            <div class="pantalla2">
                                <p>Altura:</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pokedex_cerrada">
                    <div class="pokedex_cerrada_triangulo"></div>
                    <div class="pokedex_cerrada_bisagras">
                        <div class="reflejo"></div>
                        <div class="bisagra1"></div>
                        <div class="bisagra2"></div>
                        <div class="bisagra3"></div>
                    </div>
                    <div class="pokedex_cerrada_seguro"></div>
                </div>
        </div>
    </section>
